<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <div align=right id="menu">
            <a href="../index.html" class="change_search">Google Search</a>
        </div>
        <div id="logo" align=center>
            <img alt="Google Images" src="../google_images.png">
        </div>
        <form action="https://www.google.com/images" target="_blank" align=center>
            <div>
                <input type="text" name="q" class="search_bar">
            </div>
            <div>
                <input type="submit" value="Image Search" class="search_button">
            </div>
        </form>
    </body>
</html>
